<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        async function fetchStudentData() {
            try {
                const response = await fetch('https://your-api-endpoint'); // Replace with actual API URL
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Select the table body
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = "";

                // Populate the table with data
                data.forEach(row => {
                    const newRow = `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`;
                    tableBody.innerHTML += newRow;
                });
            } catch (error) {
                console.error("Error fetching student data:", error);
            }
        }

        // Call the function when the page loads
        fetchStudentData();
    </script>

</body>
</html>
